
<ion-header>
  <ion-navbar color="danger">
    <ion-title>Criminal Records</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-borders>
  <ion-item text-wrap *ngFor="let item of grab">
    <ion-thumbnail item-start>
      <img [src]="item.imageURL">
    </ion-thumbnail>
    <h1>{{item.name}}</h1>
     <h4>{{item.location}}</h4> 
  </ion-item>

</ion-list>


</ion-content>
